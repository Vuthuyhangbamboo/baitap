<div class="row">
          <div class="col-lg-4 col-md-6 mb-4" >  
          <div class="card h-100" *ngFor="let product of products">
              <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">Item one</a>
                  <!-- <a href="#">{{product.name}}</a> -->
                </h4>
                <h5>$24.99</h5>
                <p class="card-text">abcxyz</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                <br>
                <button class="btn btn-primary" (click)="changeStatus()" >click</button>
                <br>
                <input type="text" (keyup)="changeName($event)">
              </div>
            </div>
          </div>
        </div>
